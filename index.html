<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGAAR RAKSHAK</title>

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/home.css">

    <!-- Remix Logo CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Google Font API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">


</head>

<body>

    <header>
        <nav>
            <div class="navHead">
                Angaar Rakshak
            </div>
            <!-- <div class="navOption">
                <ul>
                    <li>home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Contact-us</li>
                </ul>
            </div> -->
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <div class="formButton">
                <div id="btn"></div>
                <button type="button" class="toggleBtn" id="login">Login</button>
                <button type="button" class="toggleBtn" id="register">Register</button>
            </div>
            <div class="formSection">
                <div class="login">
                    <div class="loginForm">
                        <form action="" method="get">
                            <h2 class="center">Login To Server</h2>
                            <!-- <div class="inputBox"></div> -->
                            <div class="inputBox">
                                <input type="text" name="" id="" placeholder="Enter Id" required>
                                <i class="ri-user-3-line"></i>
                            </div>
                            <div class="inputBox">
                                <input type="password" name="" id="" placeholder="Password" required>
                                <i class="ri-lock-2-line"></i>
                            </div>
                            <div class="rememberForgot">
                                <label><input type="checkbox">Remember Me</label>
                                <a href="#">
                                    Forgot Password?
                                    <span class="focusLine"></span>
                                </a>
                            </div>
                            <a href="/dashboard.html" type="button" class="logBtn">Login</a>
                            <div class="registerLink">
                                <p>
                                    Don't have an account?
                                    <a href="#" id="register1">
                                        Register
                                        <span class="focusLine"></span>
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="signIn">
                    <div class="signForm">
                        <form action="" method="get">
                            <h2 class="center">Sign in To Server</h2>
                            <!-- <div class="inputBox"></div> -->
                            <div class="inputBox">
                                <input type="text" name="" id="" placeholder="Enter Your Name" required>
                                <i class="ri-user-3-line"></i>
                            </div>
                            <div class="inputBox">
                                <input type="text" name="" id="" placeholder="Enter Your Railway Id" required>
                                <i class="ri-profile-line"></i>
                            </div>
                            <div class="inputBox">
                                <input type="email" name="" id="" placeholder="Enter Your E-mail" required>
                                <i class="ri-mail-line"></i>
                            </div>
                            <div class="inputBox">
                                <input type="tel" name="" id="" placeholder="Enter Your Phone Number" required>
                                <i class="ri-phone-line"></i>
                            </div>
                            <div class="inputBox">
                                <input type="password" name="" id="" placeholder="Create New Password" required>
                                <i class="ri-lock-2-line"></i>
                            </div>
                            <div class="inputBox">
                                <input type="password" name="" id="" placeholder="Re-Enter Password" required>
                                <i class="ri-lock-2-line"></i>
                            </div>
                            <div class="tnc">
                                <label>
                                    <input type="checkbox">Agree To Our 
                                    <a href="#">
                                        Terms & Conditions
                                        <span class="focusLine"></span>
                                    </a>
                                </label>
                            </div>
                            <a href="/dashboard.html" type="button" class="logBtn">Create Account</a>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="/js/script.js"></script>
</body>

</html>
